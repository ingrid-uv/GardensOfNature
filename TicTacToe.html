    <script>
        tabella = [];
        tabellaPunteggi = [];

        cleanAll();


        var contatore = 0;
        function fieldClicked(index) {
            console.log("Il contatore e': " + contatore);
            var i = index;
            var esito = false
            esito = checkCommandX(i);

            if (esito == true) {

                document.getElementById("img" + i).src = "PicturesTicTacToe/Farfallablu1T.png";
                contatore++;

                let outcome = 0
                outcome = checkNextMove();
                tabella[outcome.indexMax] = "O";
                console.log("*********** Fine partita: " + outcome.fineGioco + " ************");
                document.getElementById("img" + outcome.indexMax).src = "PicturesTicTacToe/Macaone1T.png";
                if (outcome.fineGioco == true) {
                    setTimeout(cleanAll, 5000);
                }
            }

            printTabellaAll()
        }

        function cleanAll() {
            for (let i = 0; i < 16; i++) {
                tabella[i] = "-";
                tabellaPunteggi[i] = 0;
                document.getElementById("img" + i).src = "PicturesTicTacToe/BiancoT2.png";
            }
        }

        function printTabella(x, y) {
            s = "";
            for (let i = x; i < y; i++) {
                s = s + "\t" + tabella[i];
            }
            console.log(s);
        }

        function printTabellaAll() {
            console.log("-------------G I O C O-------------");
            console.log(" ")
            printTabella(0, 4);
            printTabella(4, 8);
            printTabella(8, 12);
            printTabella(12, 16);
            console.log(" ")
        }

        function checkCommandX(command) {
            if (
                command >= 0 &&
                command <= 15 &&
                tabella[command] != "X" &&
                tabella[command] != "O"
            ) {
                tabella[command] = "X";

                return true;
            } else {
                console.log("Wrong number, try again!");
                return false;
            }
        }

    </script>
